        <p>Welcome to <a href="www.mzl.store">mustardoflife</a>! 移动端三级联动相关问题,有一点个人的见解.<a href="http://www.gtrsp.com:8011/html/%E5%9C%B0%E5%9D%80%E7%AE%A1%E7%90%86.html" target="_blank" rel="noopener">点此跳转</a>!</p>
<h2 id="相关问题"><a href="#相关问题" class="headerlink" title="相关问题"></a>相关问题</h2><h3 id="一"><a href="#一" class="headerlink" title="一"></a>一</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">在渲染数据的时候,最初使用的是在网络上查找的插件,不过后来在真机测试上面效果不是很好,就自己写的,我用的select下拉框载入数据,刚用的时候由于不想弹出第二次选择框<span class="string">'是在蒙版上弹出select'</span>,然后就废弃了.有使用了select中的size属性<span class="string">'不知道的自己去查一下'</span>,这样可以直接弹出选择的界面<span class="string">'想法很好,真机上这tm'</span>,然后在渲染数据的地方吧下拉框定位在上方,透明度为0;</span><br></pre></td></tr></table></figure>
<h3 id="二"><a href="#二" class="headerlink" title="二"></a>二</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">在填写地址栏的时候,由于安卓和ios中软键盘弹出的方式不同,需要对相应设备进行判断,然后进行操作,ios中慎用fixed定位;</span><br></pre></td></tr></table></figure>
